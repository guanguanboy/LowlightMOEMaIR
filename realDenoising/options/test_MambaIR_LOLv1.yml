# general settings for RealDN training
name: MambaIR_RealDN
model_type: ImageCleanModel
scale: 1
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 100

# dataset and data loader settings
datasets:
  test:
    name: testSet
    type: Dataset_PairedImage
    dataroot_gt:  /data/lgl/datasets/LowLight/LOL-v1/eval15/high
    dataroot_lq:  /data/lgl/datasets/LowLight/LOL-v1/eval15/low
    io_backend:
      type: disk

# network structures
network_g:
  type: MambaIRUNet
  inp_channels: 3
  out_channels: 3
  dim: 48
  num_blocks: [4, 6, 6, 8]
  num_refinement_blocks: 4
  mlp_ratio: 1.5
  bias: False
  dual_pixel_task: False


# path
# path
path:
  pretrain_network_g: /data/lgl/codes/MambaIR/realDenoising/experiments/MambaIR_RealDN/models/net_g_latest.pth
  strict_load_g: false

# validation settings
val:
  save_img: false
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 3
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 3
      test_y_channel: false



